<header class="main-content">
  <nav>
      <ul class="nav nav-pills float-right">
          <li class="nav-item">
              <button type="button" class="btn btn-primary">
                Blogs
              </button>
          </li>
          <li class="nav-item">
              <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal">
                Nueva
              </button>
          </li>
      </ul>
  </nav>
  <h3 class="text-muted">Blog de Noticias </h3>
  <main role="main">
 
    <div class="list-group">
  
      <a *ngFor="let menu of menus" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{noticia.titulo}}</h5>
              <small>{{noticia.fecha}}</small>
          </div>
          <p class="mb-1 d-flex w-100 justify-content-between">{{noticia.contenido}}</p>
          <div class="d-flex w-100 justify-content-between">
            <small></small>

            <div>

             <button type="button" class="btn btn-info btn-just-icon btn-round btn-link" data-toggle="modal" data-target="#exampleModal2"><span class="material-icons" pTooltip="Editar" tooltipPosition="top" (click)="informacionNoticia(noticia.id_noticia, 'editar')">create</span></button>
             <button type="button" class="btn btn-danger btn-just-icon btn-round btn-link"><span class="material-icons" pTooltip="Eliminar" tooltipPosition="top" (click)="informacionNoticia(noticia.id_noticia, 'eliminar')">delete</span></button>
            </div>
            
           </div>
      </a>
     
    </div>
      <app-add-post (postAdded)="handlePostAdded()"></app-add-post>
      
  </main>
  
</header>
