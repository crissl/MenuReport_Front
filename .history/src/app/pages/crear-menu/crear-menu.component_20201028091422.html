            <form [formGroup]="registroContenido" (ngSubmit)="crearContenido()">
              <fieldset class="col-12 col-md-12 px-3">
                <div class="clearfix"></div>
                <legend class="text-primary">Contenido:</legend>
                <div class="col-md-6">
                  <mat-form-field>
                    <mat-label>Seleccione el menu</mat-label>
                    <mat-select name="menuPadre">
                      <mat-option *ngFor="let menu of menusP" value="{{menu.menu}}">
                        {{menu.nombre}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Nombre" [(ngModel)]="nombre"  formControlName="nombre" type="text">
                    </mat-form-field>
                  </div>
                  <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="descripcion"  [(ngModel)]="descripcion" formControlName="descripcion" type="text">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="link" [(ngModel)]="link" formControlName="link" type="text">
                    </mat-form-field>
                  </div>
                  <div class="form-group col-md-6">
                    <div class="container-input-file">
                      <label class="custom-file">
                        <span class="material-icons">
                          perm_media
                        </span>
                        <input type="file" formControlName="imagen" 
                          (change)="handleImage($event)" accept="image/*" />
                      </label>
                    </div>
                  </div>
                </div>
